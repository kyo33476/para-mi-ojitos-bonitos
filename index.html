
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Victoria</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6f0, #f5f5dc);
      color: #cc3366;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 60px 20px;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #b03060;
    }

    h2 {
      font-size: 28px;
      margin-top: 0;
      color: #7a297a;
    }

    p {
      font-size: 22px;
      line-height: 1.6;
      margin-top: 30px;
      color: #5e4b56;
    }

    .heart {
      font-size: 70px;
      animation: latir 1s infinite;
      margin-top: 20px;
    }

    @keyframes latir {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <h1>Para Victoria</h1>
  <h2>El amor de mi vida</h2>
  <p>
    Eres y siempre serás mi niña de ojitos bonitos,<br>
    y recuerda amor que siempre estaré para ti en todo,<br>
    te amo no solo con el corazón, sino con mi alma.
  </p>

  <audio autoplay loop>
    <source src="Kevin-Karl-San Lucas-Letra(MP3_160K).mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>
</body>
</html>
